<div class="courses">
  <app-toolbox (search)="search($event)"></app-toolbox>
  <app-courses-list [courses]="foundCourses"></app-courses-list>
  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
  </mat-paginator>
</div>
